<div class="row">
  <div class="col-md-2">
    <app-navigation></app-navigation>
  </div>

  <div class="col">
    <header class="header d-flex justify-content-between align-items-center">
      <h3 class="title me-3">{{ title }}</h3>
      <app-search-input></app-search-input>
    </header>

    <div *ngIf="emojiService.error.value$ | async"
      class="alert alert-danger mt-2 d-flex justify-content-between align-items-center" role="alert">
      Error occured!
      <button (click)="emojiService.fetchEmojis()" class="btn btn-secondary">повторить попытку</button>
    </div>

    <div *ngIf="emojiService.loading.value$ | async" class="d-flex justify-content-center mt-2">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <app-emoji-table *ngIf="!(emojiService.loading.value$ | async) && !(emojiService.error.value$ | async)"
      [emojiList]="emojiList"></app-emoji-table>
  </div>
</div>
