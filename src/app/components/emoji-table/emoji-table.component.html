<div *ngIf="emojiList" class="table-responsive">
  <div *ngIf="!emojiList.length">Список пуст</div>
  <table class="table">
    <thead>
      <tr>
        <th>имя</th>
        <th>ссылка</th>
        <th>превью</th>
        <th>действия</th>
      </tr>
    </thead>
    <tbody>
      <app-emoji-table-item *ngFor="let emoji of emojiList" [emoji]="emoji"></app-emoji-table-item>
    </tbody>
  </table>
</div>

<app-table-pagination *ngIf="emojiList"></app-table-pagination>
